<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src file://* https://* 'unsafe-eval' 'unsafe-inline' 'self'">
    <style>
      * {
        font-family: monospace;
      }

      :root {
        background-color: black;
        color: white;
      }

      body, p, h1, h2 {
        padding: 0;
        margin: 0;
      }

      body {
        --gap-small: 1em;
        --gap-standard: 2em;
        --gap-large: 4em;
        --app-padding: var(--gap-standard);
      }

      #app {
        max-width: 100vw;
        min-height: 100vh;
        max-height: 100vh;
        overflow: hidden;
        padding: var(--app-padding);
      }

      .app {
        width: calc(100vw - 2 * var(--app-padding));
        height: calc(100vh - 2 * var(--app-padding));
        display: grid;
        grid-template-columns: 1fr 16em;
        grid-template-rows: min-content 1fr;
        gap: var(--gap-standard);
      }

      aside {
        display: flex;
        flex-direction: column;
        gap: var(--gap-standard);
      }

      select,
      button {
        padding: .6em .3em;
      }

      h2 {
        text-transform: uppercase;
        font-size: 1.2rem;
      }

      canvas {
        grid-row: span 2;
        border: .2em dashed white;
        display: block;
        width: 100%;
        height: 100%;
        /* height: 700px; */
      }

      .stats {
        display: flex;
        flex-direction: column;
        gap: .2em;
      }

      .stats > * {
        display: flex;
        flex-direction: row;
      }

      .stats > * > :first-child {
        flex-basis: 10em;
      }

      .horizontal-equal {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: var(--gap-small);
      }

      .small-gap {
        display: flex;
        flex-direction: column;
        gap: var(--gap-small);
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/wasm.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
